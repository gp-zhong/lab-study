<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>生物实验 - 学科可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <!-- 顶部导航 -->
        <header class="px-4 pt-5 pb-4 flex items-center">
            <a href="index.html" class="p-2 -ml-2 text-gray-700">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 ml-2">生物实验</h1>
        </header>

        <main class="px-4 pb-28">
            <!-- 搜索栏 -->
            <div class="mb-5">
                <div class="relative">
                    <input type="search" placeholder="搜索生物实验" 
                           class="w-full pl-10 pr-4 py-3 rounded-xl bg-white border border-gray-200 text-sm">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- 筛选选项 -->
            <div class="mb-5 overflow-x-auto py-1">
                <div class="flex space-x-2 min-w-max">
                    <button class="px-3 py-2 bg-purple-500 text-white rounded-lg text-sm font-medium">
                        全部
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        细胞学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        生理学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        生态学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        遗传学
                    </button>
                </div>
            </div>

            <!-- 实验列表 -->
            <section class="space-y-4">
                <!-- 细胞学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="p-3 bg-purple-50 border-b border-purple-100">
                        <h2 class="font-medium text-purple-800">细胞结构与功能</h2>
                    </div>
                    
                    <a href="cell-structure.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-microscope text-lg text-purple-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">细胞结构观察</h3>
                                <p class="text-xs text-gray-500 mt-1">观察不同类型细胞的结构</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="cell-organelles.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-cubes text-lg text-purple-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">细胞器功能</h3>
                                <p class="text-xs text-gray-500 mt-1">研究各种细胞器的结构与功能</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
                
                <!-- 生理过程实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="p-3 bg-pink-50 border-b border-pink-100">
                        <h2 class="font-medium text-pink-800">生理过程</h2>
                    </div>
                    
                    <a href="photosynthesis.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-leaf text-lg text-pink-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">光合作用</h3>
                                <p class="text-xs text-gray-500 mt-1">探究光合作用的过程与影响因素</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="respiration.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-wind text-lg text-pink-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">呼吸作用</h3>
                                <p class="text-xs text-gray-500 mt-1">研究有氧呼吸与无氧呼吸</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="cell-division.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-pink-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-retweet text-lg text-pink-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">细胞分裂</h3>
                                <p class="text-xs text-gray-500 mt-1">观察有丝分裂与减数分裂过程</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
                
                <!-- 生态学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-6">
                    <div class="p-3 bg-teal-50 border-b border-teal-100">
                        <h2 class="font-medium text-teal-800">生态学</h2>
                    </div>
                    
                    <a href="population-growth.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-teal-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-chart-line text-lg text-teal-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">种群增长</h3>
                                <p class="text-xs text-gray-500 mt-1">研究种群增长模式与环境容纳量</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="ecosystem.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-teal-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-globe-americas text-lg text-teal-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">生态系统</h3>
                                <p class="text-xs text-gray-500 mt-1">探究食物链与能量流动</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-blue-500 text-xl mb-1"></i>
                        <span class="text-xs text-blue-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
