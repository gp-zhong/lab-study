<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的收藏 - 学科可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="px-4 py-4 flex items-center">
                <h1 class="text-xl font-bold text-gray-800">我的收藏</h1>
                <div class="ml-auto">
                    <button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-v text-gray-500"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="px-4 py-4 pb-28">
            <!-- 收藏统计 -->
            <section class="flex items-center justify-between px-4 py-3 bg-blue-50 rounded-xl mb-6">
                <div>
                    <h2 class="text-sm font-medium text-gray-800">已收藏实验</h2>
                    <p class="text-2xl font-bold text-blue-600">4</p>
                </div>
                <button class="bg-white text-blue-500 border border-blue-200 rounded-lg px-3 py-1.5 text-sm font-medium">
                    编辑收藏
                </button>
            </section>

            <!-- 科目分类标签 -->
            <section class="mb-4 overflow-x-auto scrollbar-hide">
                <div class="flex space-x-2 pb-1">
                    <button class="flex-shrink-0 bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">
                        全部 (4)
                    </button>
                    <button class="flex-shrink-0 bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium">
                        物理 (3)
                    </button>
                    <button class="flex-shrink-0 bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium">
                        化学 (1)
                    </button>
                    <button class="flex-shrink-0 bg-white text-gray-700 px-4 py-2 rounded-full text-sm font-medium">
                        生物 (0)
                    </button>
                </div>
            </section>

            <!-- 收藏实验列表 -->
            <section class="space-y-4">
                <!-- 物理实验 - 牛顿摆 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="relative h-40 bg-blue-100">
                        <img src="https://images.unsplash.com/photo-1617791160536-598cf32026fb?q=80&w=400&h=160&fit=crop" 
                             alt="牛顿摆实验" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
                            物理
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-medium text-gray-800">牛顿摆实验</h3>
                            <button class="text-red-500">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            探索能量守恒和动量守恒，观察能量传递的过程。
                        </p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span>上次学习: 2023-08-10</span>
                            </div>
                            <a href="newton-cradle.html" class="bg-blue-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium">
                                开始学习
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 物理实验 - 单摆实验 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="relative h-40 bg-blue-100">
                        <img src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?q=80&w=400&h=160&fit=crop" 
                             alt="单摆实验" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
                            物理
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-medium text-gray-800">单摆实验</h3>
                            <button class="text-red-500">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            研究单摆周期与摆长的关系，验证简谐运动规律。
                        </p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span>上次学习: 2023-08-15</span>
                            </div>
                            <a href="pendulum.html" class="bg-blue-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium">
                                开始学习
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 物理实验 - 光的干涉 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="relative h-40 bg-blue-100">
                        <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=400&h=160&fit=crop" 
                             alt="光的干涉实验" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
                            物理
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-medium text-gray-800">光的干涉实验</h3>
                            <button class="text-red-500">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            观察光的波动性，探索波的干涉现象和规律。
                        </p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span>上次学习: 2023-08-05</span>
                            </div>
                            <a href="light-interference.html" class="bg-blue-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium">
                                开始学习
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 化学实验 - 酸碱中和反应 -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="relative h-40 bg-green-100">
                        <img src="https://images.unsplash.com/photo-1603126857599-f6e157fa2fe6?q=80&w=400&h=160&fit=crop" 
                             alt="酸碱中和反应" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 bg-green-500 text-white text-xs px-2 py-1 rounded-full">
                            化学
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-medium text-gray-800">酸碱中和反应</h3>
                            <button class="text-red-500">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-600 mb-3">
                            探索酸碱中和的过程，学习PH值变化和指示剂的应用。
                        </p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span>上次学习: 2023-08-01</span>
                            </div>
                            <a href="acid-base-reaction.html" class="bg-green-500 text-white px-4 py-1.5 rounded-lg text-sm font-medium">
                                开始学习
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 暂无收藏提示（当收藏为空时显示） -->
            <section class="hidden">
                <div class="flex flex-col items-center justify-center py-16">
                    <div class="w-24 h-24 bg-gray-100 flex items-center justify-center rounded-full mb-4">
                        <i class="far fa-bookmark text-gray-400 text-3xl"></i>
                    </div>
                    <h3 class="text-gray-800 font-medium text-lg mb-2">暂无收藏实验</h3>
                    <p class="text-gray-500 text-sm mb-6 text-center">你可以在实验页面点击收藏按钮添加喜欢的实验</p>
                    <a href="explore.html" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium">
                        去探索实验
                    </a>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-bookmark text-blue-500 text-xl mb-1"></i>
                        <span class="text-xs text-blue-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
