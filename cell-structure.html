<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>细胞结构观察 - 学科可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-xl mb-4 relative">
                    <!-- 细胞观察区域 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-sm text-gray-400">细胞模拟观察区域</div>
                    </div>
                    <!-- 放大控制器 -->
                    <div class="absolute right-3 bottom-3">
                        <div class="bg-white rounded-lg shadow-md p-1 flex flex-col">
                            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 细胞类型选择 -->
                <div class="flex space-x-2 mb-4 overflow-x-auto py-1">
                    <button class="flex-none py-2 px-3 bg-blue-500 text-white rounded-lg text-sm font-medium whitespace-nowrap">
                        植物细胞
                    </button>
                    <button class="flex-none py-2 px-3 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium whitespace-nowrap">
                        动物细胞
                    </button>
                    <button class="flex-none py-2 px-3 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium whitespace-nowrap">
                        细菌细胞
                    </button>
                    <button class="flex-none py-2 px-3 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium whitespace-nowrap">
                        真菌细胞
                    </button>
                </div>
                
                <!-- 观察控制区 -->
                <div class="space-y-4">
                    <!-- 显微设置 -->
                    <div class="bg-blue-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-blue-800 mb-3">显微设置</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    放大倍数
                                </label>
                                <select class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm text-gray-700">
                                    <option value="40">40×</option>
                                    <option value="100">100×</option>
                                    <option value="400" selected>400×</option>
                                    <option value="1000">1000×</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    聚焦度
                                </label>
                                <input type="range" min="0" max="100" step="1" value="80" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 染色设置 -->
                    <div class="bg-purple-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-purple-800 mb-3">染色设置</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    染色剂
                                </label>
                                <select class="w-full px-3 py-2 bg-white border border-gray-300 rounded-lg text-sm text-gray-700">
                                    <option value="none">无染色</option>
                                    <option value="iodine" selected>碘液</option>
                                    <option value="methyleneBlue">亚甲蓝</option>
                                    <option value="eosin">伊红</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    染色浓度
                                </label>
                                <input type="range" min="0" max="100" step="5" value="50" 
                                       class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 显示设置 -->
                    <div class="bg-green-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-green-800 mb-3">显示设置</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">显示标签</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox" checked 
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">三维旋转</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox"
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 结构标识 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">细胞结构</h2>
                <div class="space-y-3">
                    <div class="flex items-center px-3 py-2 bg-gray-50 rounded-xl">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <div class="text-sm text-gray-700 flex-1">细胞壁</div>
                        <div class="text-xs text-gray-500">保护和支持</div>
                    </div>
                    <div class="flex items-center px-3 py-2 bg-gray-50 rounded-xl">
                        <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
                        <div class="text-sm text-gray-700 flex-1">细胞膜</div>
                        <div class="text-xs text-gray-500">物质交换</div>
                    </div>
                    <div class="flex items-center px-3 py-2 bg-gray-50 rounded-xl">
                        <div class="w-3 h-3 bg-purple-500 rounded-full mr-3"></div>
                        <div class="text-sm text-gray-700 flex-1">细胞核</div>
                        <div class="text-xs text-gray-500">遗传信息</div>
                    </div>
                    <div class="flex items-center px-3 py-2 bg-gray-50 rounded-xl">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></div>
                        <div class="text-sm text-gray-700 flex-1">叶绿体</div>
                        <div class="text-xs text-gray-500">光合作用</div>
                    </div>
                    <div class="flex items-center px-3 py-2 bg-gray-50 rounded-xl">
                        <div class="w-3 h-3 bg-red-500 rounded-full mr-3"></div>
                        <div class="text-sm text-gray-700 flex-1">液泡</div>
                        <div class="text-xs text-gray-500">贮存物质</div>
                    </div>
                </div>
            </section>

            <!-- 思考题 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">1. 植物细胞与动物细胞的主要区别是什么？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">2. 为什么需要对细胞进行染色观察？不同染色剂的作用是什么？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">3. 细胞结构与功能之间存在什么关系？</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-2xl font-medium shadow-lg">
                    观察
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-2xl font-medium">
                    截图保存
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
