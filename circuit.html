<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>电路实验 - 物理可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-xl mb-4 relative">
                    <!-- 电路模拟区域 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-sm text-gray-400">电路模拟区域</div>
                    </div>
                </div>
                
                <!-- 实验模式选择 -->
                <div class="flex space-x-2 mb-4">
                    <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium">
                        串联电路
                    </button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        并联电路
                    </button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        混合电路
                    </button>
                </div>
                
                <!-- 参数控制区 -->
                <div class="space-y-4">
                    <!-- 电源参数 -->
                    <div class="bg-blue-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-blue-800 mb-3">电源参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    电压 (V)
                                </label>
                                <input type="range" min="0" max="24" step="1" value="12" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>0V</span>
                                    <span>12V</span>
                                    <span>24V</span>
                                </div>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    内阻 (Ω)
                                </label>
                                <input type="range" min="0" max="2" step="0.1" value="0.1" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 电阻参数 -->
                    <div class="bg-purple-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-purple-800 mb-3">电阻参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    电阻1 (Ω)
                                </label>
                                <input type="range" min="1" max="100" step="1" value="10" 
                                       class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    电阻2 (Ω)
                                </label>
                                <input type="range" min="1" max="100" step="1" value="20" 
                                       class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 显示设置 -->
                    <div class="bg-green-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-green-800 mb-3">显示设置</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">显示电流方向</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox" checked 
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">显示电压值</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox" checked
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 测量结果 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">实验数据</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">总电流</div>
                        <div class="text-lg font-medium text-blue-500">0.4 A</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">总电阻</div>
                        <div class="text-lg font-medium text-green-500">30 Ω</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">功率</div>
                        <div class="text-lg font-medium text-purple-500">4.8 W</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">电功率</div>
                        <div class="text-lg font-medium text-orange-500">48 J</div>
                    </div>
                </div>
            </section>

            <!-- 电路图表 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">电路分析</h2>
                <div class="space-y-4">
                    <div>
                        <div class="text-sm font-medium text-gray-700 mb-2">电流-时间图像</div>
                        <div class="h-32 bg-gray-100 rounded-xl"></div>
                    </div>
                </div>
            </section>

            <!-- 思考题 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">1. 串联电路中电流与电阻的关系是什么？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">2. 并联电路中电压与电流的关系如何？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">3. 如何计算混合电路的总电阻？</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-2xl font-medium shadow-lg">
                    开始
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-2xl font-medium">
                    重置
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
