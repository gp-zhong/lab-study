<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>光电效应实验 - 学科可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0 auto;
            min-height: 100vh;
            background: #F3F4F6;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="app-container mx-auto bg-gray-50 min-h-screen relative max-w-[393px]">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm sticky top-0 z-10 rounded-b-xl">
            <div class="px-4 py-4 flex items-center">
                <a href="photoelectric.html" class="mr-4">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </a>
                <h1 class="text-xl font-bold text-gray-800">光电效应实验</h1>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-xl mb-4">
                    <!-- 光电效应动画区域 -->
                </div>
                
                <!-- 参数控制区 -->
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700 mb-2 block">
                            光的频率 (×10¹⁴ Hz)
                        </label>
                        <input type="range" min="3" max="10" value="6" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>3×10¹⁴ Hz</span>
                            <span>6×10¹⁴ Hz</span>
                            <span>10×10¹⁴ Hz</span>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700 mb-2 block">
                            光强 (W/m²)
                        </label>
                        <input type="range" min="0" max="1000" value="500" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700 mb-2 block">
                            金属类型
                        </label>
                        <select class="w-full p-2 border border-gray-200 rounded-lg text-sm">
                            <option value="Na">钠 (Na)</option>
                            <option value="Cu">铜 (Cu)</option>
                            <option value="Zn">锌 (Zn)</option>
                            <option value="Ag">银 (Ag)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 测量结果 -->
            <section class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">测量结果</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">光子能量</div>
                        <div class="text-lg font-medium text-blue-500">3.97 eV</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">电子动能</div>
                        <div class="text-lg font-medium text-blue-500">2.31 eV</div>
                    </div>
                </div>
            </section>

            <!-- 思考问题 -->
            <section class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-bold text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="bg-yellow-50 rounded-xl p-3">
                        <p class="text-sm text-gray-700">
                            改变光的频率和强度，观察光电子的数量和动能变化，总结光电效应的规律。
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-medium shadow-lg hover:bg-blue-600 transition-all">
                    开始
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-300 transition-all">
                    重置
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl max-w-[393px] mx-auto z-20">
            <div class="footer-safe-area safe-area-bottom">
                <nav class="flex justify-around items-center px-6 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-blue-500 text-xl mb-1"></i>
                        <span class="text-xs text-blue-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
