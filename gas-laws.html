<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>气体定律实验 - 物理可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-xl mb-4 relative">
                    <!-- 气体分子运动模拟区域 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-sm text-gray-400">气体分子运动模拟区域</div>
                    </div>
                </div>
                
                <!-- 实验模式选择 -->
                <div class="flex space-x-2 mb-4">
                    <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium">
                        波义耳定律
                    </button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        查理定律
                    </button>
                    <button class="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        盖-吕萨克定律
                    </button>
                </div>
                
                <!-- 参数控制区 -->
                <div class="space-y-4">
                    <!-- 气体参数 -->
                    <div class="bg-blue-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-blue-800 mb-3">气体参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    压强 (kPa)
                                </label>
                                <input type="range" min="50" max="300" step="10" value="101" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>50kPa</span>
                                    <span>101kPa</span>
                                    <span>300kPa</span>
                                </div>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    体积 (L)
                                </label>
                                <input type="range" min="1" max="10" step="0.5" value="5" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 温度参数 -->
                    <div class="bg-red-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-red-800 mb-3">温度参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    温度 (K)
                                </label>
                                <input type="range" min="273" max="373" step="1" value="298" 
                                       class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                            <div class="text-sm text-gray-600">
                                摄氏温度：<span class="text-red-500">25°C</span>
                            </div>
                        </div>
                    </div>

                    <!-- 显示设置 -->
                    <div class="bg-green-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-green-800 mb-3">显示设置</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">显示分子运动轨迹</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox" checked 
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm text-gray-700">显示平均速度</label>
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox"
                                           class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 测量结果 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">实验数据</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">PV值</div>
                        <div class="text-lg font-medium text-blue-500">505 kPa·L</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">分子平均速度</div>
                        <div class="text-lg font-medium text-green-500">480 m/s</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">分子数量</div>
                        <div class="text-lg font-medium text-purple-500">3.0×10²³</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">平均碰撞次数</div>
                        <div class="text-lg font-medium text-orange-500">10⁹ /s</div>
                    </div>
                </div>
            </section>

            <!-- 图表显示 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">关系图像</h2>
                <div class="space-y-4">
                    <div>
                        <div class="text-sm font-medium text-gray-700 mb-2">P-V关系曲线</div>
                        <div class="h-32 bg-gray-100 rounded-xl"></div>
                    </div>
                </div>
            </section>

            <!-- 思考题 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">1. 压强和体积的关系是否总是反比例？什么条件下成立？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">2. 温度变化如何影响分子的平均动能？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">3. 实际气体与理想气体的行为有何不同？</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-2xl font-medium shadow-lg">
                    开始
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-2xl font-medium">
                    重置
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
