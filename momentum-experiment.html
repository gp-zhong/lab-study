<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动量守恒实验 - 物理可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="app-container mx-auto bg-gray-50 min-h-screen relative max-w-[393px]">
        <!-- 主要内容区域 -->
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-iphone p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-lg mb-4">
                    <!-- 实验动画区域 -->
                </div>
                
                <!-- 参数控制区 -->
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700 mb-2 block">
                            物体1质量 (kg)
                        </label>
                        <input type="range" min="1" max="10" value="5" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>1kg</span>
                            <span>5kg</span>
                            <span>10kg</span>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-700 mb-2 block">
                            物体1初速度 (m/s)
                        </label>
                        <input type="range" min="-10" max="10" value="5" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>-10m/s</span>
                            <span>0m/s</span>
                            <span>10m/s</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 测量结果 -->
            <section class="bg-white rounded-iphone p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">测量结果</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 rounded-lg p-3">
                        <div class="text-sm text-gray-600 mb-1">碰撞前动量</div>
                        <div class="text-lg font-medium text-blue-500">25.0 kg·m/s</div>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-3">
                        <div class="text-sm text-gray-600 mb-1">碰撞后动量</div>
                        <div class="text-lg font-medium text-blue-500">24.8 kg·m/s</div>
                    </div>
                </div>
            </section>

            <!-- 思考问题 -->
            <section class="bg-white rounded-iphone p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="bg-yellow-50 rounded-lg p-3">
                        <p class="text-sm text-gray-700">
                            观察碰撞前后动量的变化，说明动量守恒定律的适用条件。
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-iphone font-medium">
                    开始
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-iphone font-medium">
                    重置
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-iphone max-w-[393px] mx-auto z-20">
            <div class="footer-safe-area">
                <nav class="flex justify-around items-center px-6 py-4">
                    <a href="index.html" class="flex flex-col items-center">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
