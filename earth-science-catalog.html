<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>地球科学实验 - 学科可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <!-- 顶部导航 -->
        <header class="px-4 pt-5 pb-4 flex items-center">
            <a href="index.html" class="p-2 -ml-2 text-gray-700">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800 ml-2">地球科学实验</h1>
        </header>

        <main class="px-4 pb-28">
            <!-- 搜索栏 -->
            <div class="mb-5">
                <div class="relative">
                    <input type="search" placeholder="搜索地球科学实验" 
                           class="w-full pl-10 pr-4 py-3 rounded-xl bg-white border border-gray-200 text-sm">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <!-- 筛选选项 -->
            <div class="mb-5 overflow-x-auto py-1">
                <div class="flex space-x-2 min-w-max">
                    <button class="px-3 py-2 bg-teal-500 text-white rounded-lg text-sm font-medium">
                        全部
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        地质学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        气象学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        水文学
                    </button>
                    <button class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                        环境科学
                    </button>
                </div>
            </div>

            <!-- 实验列表 -->
            <section class="space-y-4">
                <!-- 地质学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="p-3 bg-amber-50 border-b border-amber-100">
                        <h2 class="font-medium text-amber-800">地质学</h2>
                    </div>
                    
                    <a href="rock-cycle.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-mountain text-lg text-amber-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">岩石循环</h3>
                                <p class="text-xs text-gray-500 mt-1">探究不同岩石的形成过程</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="plate-tectonics.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-amber-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-globe-americas text-lg text-amber-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">板块构造</h3>
                                <p class="text-xs text-gray-500 mt-1">研究地震与火山分布规律</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
                
                <!-- 气象学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="p-3 bg-blue-50 border-b border-blue-100">
                        <h2 class="font-medium text-blue-800">气象学</h2>
                    </div>
                    
                    <a href="weather-systems.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-cloud-sun-rain text-lg text-blue-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">天气系统</h3>
                                <p class="text-xs text-gray-500 mt-1">探究气压与风向的关系</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="atmosphere-structure.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-cloud text-lg text-blue-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">大气层结构</h3>
                                <p class="text-xs text-gray-500 mt-1">研究温室效应与气候变化</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
                
                <!-- 水文学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm">
                    <div class="p-3 bg-cyan-50 border-b border-cyan-100">
                        <h2 class="font-medium text-cyan-800">水文学</h2>
                    </div>
                    
                    <a href="water-cycle.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-cyan-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-water text-lg text-cyan-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">水循环</h3>
                                <p class="text-xs text-gray-500 mt-1">探究蒸发与降水的关系</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="oceanography.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-cyan-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-ship text-lg text-cyan-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">海洋学基础</h3>
                                <p class="text-xs text-gray-500 mt-1">研究洋流与潮汐现象</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
                
                <!-- 环境科学实验组 -->
                <div class="bg-white rounded-xl overflow-hidden shadow-sm mb-6">
                    <div class="p-3 bg-green-50 border-b border-green-100">
                        <h2 class="font-medium text-green-800">环境科学</h2>
                    </div>
                    
                    <a href="ecosystem-balance.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-seedling text-lg text-green-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">生态系统平衡</h3>
                                <p class="text-xs text-gray-500 mt-1">研究生物地球化学循环</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="pollution-detection.html" class="block p-4 border-b border-gray-100">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-vial text-lg text-green-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">污染检测与治理</h3>
                                <p class="text-xs text-gray-500 mt-1">探究水质与空气污染分析</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                    
                    <a href="climate-change.html" class="block p-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-temperature-high text-lg text-green-500"></i>
                            </div>
                            <div class="ml-3 flex-1">
                                <h3 class="text-base font-medium text-gray-800">气候变化模拟</h3>
                                <p class="text-xs text-gray-500 mt-1">研究温室气体与全球变暖</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-300"></i>
                        </div>
                    </a>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-blue-500 text-xl mb-1"></i>
                        <span class="text-xs text-blue-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
