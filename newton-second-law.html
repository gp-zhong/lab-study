<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>牛顿第二定律 - 物理可视化教学平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="app-container mx-auto min-h-screen relative max-w-[393px]">
        <main class="px-4 py-4 pb-28">
            <!-- 实验可视化区域 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <div class="aspect-video bg-gray-100 rounded-xl mb-4 relative">
                    <!-- 运动模拟区域 -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="text-sm text-gray-400">物体运动模拟区域</div>
                    </div>
                </div>
                
                <!-- 参数控制区 -->
                <div class="space-y-4">
                    <!-- 物体参数 -->
                    <div class="bg-blue-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-blue-800 mb-3">物体参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    质量 (kg)
                                </label>
                                <input type="range" min="0.5" max="5" step="0.5" value="1" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>0.5kg</span>
                                    <span>2.5kg</span>
                                    <span>5.0kg</span>
                                </div>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    初始位置 (m)
                                </label>
                                <input type="range" min="0" max="5" step="0.5" value="0" 
                                       class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <!-- 力的参数 -->
                    <div class="bg-purple-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-purple-800 mb-3">作用力</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    恒力大小 (N)
                                </label>
                                <input type="range" min="0" max="20" step="1" value="10" 
                                       class="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    力的方向
                                </label>
                                <div class="flex space-x-2">
                                    <button class="flex-1 py-2 bg-purple-100 rounded-lg text-sm text-purple-700 font-medium">
                                        向右
                                    </button>
                                    <button class="flex-1 py-2 bg-gray-100 rounded-lg text-sm text-gray-700 font-medium">
                                        向左
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 环境参数 -->
                    <div class="bg-green-50 rounded-xl p-4">
                        <h3 class="text-sm font-medium text-green-800 mb-3">环境参数</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="text-sm font-medium text-gray-700 mb-2 block">
                                    摩擦系数
                                </label>
                                <input type="range" min="0" max="0.5" step="0.05" value="0" 
                                       class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="showVectors" class="mr-2">
                                <label for="showVectors" class="text-sm text-gray-700">显示力和加速度矢量</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 测量结果 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">实验数据</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">加速度</div>
                        <div class="text-lg font-medium text-blue-500">2.0 m/s²</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">速度</div>
                        <div class="text-lg font-medium text-green-500">4.0 m/s</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">位移</div>
                        <div class="text-lg font-medium text-purple-500">8.0 m</div>
                    </div>
                    <div class="bg-gray-50 rounded-xl p-3">
                        <div class="text-sm text-gray-600 mb-1">合外力</div>
                        <div class="text-lg font-medium text-orange-500">10.0 N</div>
                    </div>
                </div>
            </section>

            <!-- 运动图表 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm mb-6">
                <h2 class="text-lg font-medium text-gray-800 mb-3">运动分析</h2>
                <div class="space-y-4">
                    <div>
                        <div class="text-sm font-medium text-gray-700 mb-2">加速度-时间图像</div>
                        <div class="h-32 bg-gray-100 rounded-xl"></div>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-700 mb-2">速度-时间图像</div>
                        <div class="h-32 bg-gray-100 rounded-xl"></div>
                    </div>
                </div>
            </section>

            <!-- 思考题 -->
            <section class="bg-white rounded-2xl p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800 mb-3">思考问题</h2>
                <div class="space-y-3">
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">1. 物体的加速度与质量和作用力有什么关系？</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">2. 摩擦力如何影响物体的运动？观察速度变化。</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-xl">
                        <p class="text-sm text-gray-700">3. 根据实验数据，验证F=ma关系。</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 实验控制按钮 -->
        <div class="fixed bottom-24 left-4 right-4 max-w-[393px] mx-auto z-10">
            <div class="flex space-x-4">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-2xl font-medium shadow-lg">
                    开始
                </button>
                <button class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-2xl font-medium">
                    重置
                </button>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 rounded-t-3xl safe-area-bottom">
            <div class="mx-auto max-w-[393px]">
                <nav class="flex justify-around items-center px-8 py-4">
                    <a href="index.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-home text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">首页</span>
                    </a>
                    <a href="explore.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="fas fa-compass text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">探索</span>
                    </a>
                    <a href="favorites.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-bookmark text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">收藏</span>
                    </a>
                    <a href="profile.html" class="flex flex-col items-center min-w-[64px]">
                        <i class="far fa-user text-gray-400 text-xl mb-1"></i>
                        <span class="text-xs text-gray-500">我的</span>
                    </a>
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
